<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="dist/style.css">
  </head>
  <body>

    <!-- Custom Toast For Success Start-->
    <div class="cus_toast">
        <div class="cus_toast-content">
            <i class="fas fa-solid fa-check check"></i>

            <div class="message">
                <span class="cus_success">Success</span>
                <span class="text text-2">Hello Message Toast</span>
            </div>
        </div>
        <i class="fa-solid fa-xmark close"></i>

        <div class="progress"></div>
    </div>
    <!-- Custom Toast For Success End -->

        </div>

    </div> -->
    <!-- Custom Toast For Error End -->

    <button class="cus_btn">Click ME</button>
    <img src="test.jpg" alt="" width="100px" height="100px"  class="full">

    <script src="dist/main.js"></script>

    <script>
        $(document).cus_toast_auto({
            cus_toast_time:3000,
            cus_toast_top:"85px", 
        });
        
        $('.full').image_preview();

    </script>
  </body>
